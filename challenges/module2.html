            /*Desafios 3 e 4*/
            var textElement = document.querySelector('.nome');
            var buttonElement = document.querySelector('.botao');
            var listElement = document.querySelector('.listaNomes');

            var nomes = [ "Diego", "Gabriel", "Lucas" ];

            for (let i = 0; i < nomes.length; i++) {
                var li = document.createElement('li');
                const nome = document.createTextNode(nomes[i]);
                
                li.appendChild(nome);

                listElement.appendChild(li);
            }

            buttonElement.onclick = function() {
                var text = document.createTextNode(textElement.value);
                textElement.value = '';

                var li = document.createElement('li');
                li.appendChild(text);

                listElement.appendChild(li);
            }
        </script>
